apiVersion: runwhen.com/v1
kind: GenerationRules
spec:
  platform: aws
  generationRules:
    - resourceTypes:
        - aws_ec2_vpcs
      matchRules:
        - type: pattern
          pattern: ".+"
          properties: [name]
          mode: substring
      slxs:
        - baseName: aws-c7n-tag-policy
          qualifiers: ["account_id", "region"]
          baseTemplateName: aws-c7n-tag-policy
          levelOfDetail: basic
          outputItems:
            - type: slx
            - type: sli
            - type: runbook
              templateName: aws-c7n-tag-policy-taskset.yaml